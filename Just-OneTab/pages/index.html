<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just-OneTab 标签页收纳与整理</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo-container">
                <img src="../images/icon.png" alt="Logo" class="logo">
                <span id="tab-count">( 共 0 个标签页 )</span>
            </div>
            <div class="header-right">
                <div class="search-box" id="search-box-container">
                    <input type="text" id="searchInput" placeholder="搜索组名或标签页...">
                </div>
                <div class="buttons">
                    <button id="open-all">全部打开</button>
                    <button id="delete-all">全部删除</button>
                    <div class="dropdown" id="export-all-dropdown-container">
                        <button id="export-all-main-btn" class="dropdown-toggle">导出 ▾</button>
                        <div class="dropdown-menu" id="export-all-options-menu">
                            <button class="dropdown-item" id="export-all-md-item">复制为 Markdown</button>
                            <button class="dropdown-item" id="export-all-json-item">导出为 JSON</button>
                            <button class="dropdown-item" id="export-all-html-item">导出为 HTML</button>
                        </div>
                    </div>
                    <div class="dropdown" id="import-all-dropdown-container">
                        <button id="import-main-btn" class="dropdown-toggle">导入▾</button>
                        <div class="dropdown-menu" id="import-options-menu">
                            <button class="dropdown-item" id="import-md-item">粘贴自 Markdown</button>
                            <button class="dropdown-item" id="import-json-item">导入自 JSON</button>
                            <button class="dropdown-item" id="import-html-item">导入自 HTML</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="groups-container">
            </div>
    </div>

    <div id="markdownImportModal" class="modal-container">
        <div class="modal">
            <h3>粘贴Markdown内容进行导入</h3>
            <textarea id="markdownPasteArea" placeholder="在此处粘贴符合预定格式的Markdown内容...例如：
### 组名1
- [标题1](链接1)
- [标题2](链接2)
### 组名2
- [标题3](链接3)"></textarea>
            <div class="modal-buttons">
                <button id="confirmMarkdownImport" class="btn btn-primary">确认导入</button>
                <button id="cancelMarkdownImport" class="btn">取消</button> 
            </div>
        </div>
    </div>

    <div id="genericModal-just-onetab" class="modal-container">
        <div class="modal">
            <h3 id="genericModalTitle">提示</h3>
            <textarea id="genericModalTextarea" readonly></textarea>
            <div class="modal-buttons" id="genericModalButtons">
            </div>
        </div>
    </div>

    <div id="settingsModalContainer" class="modal-container">
        <div class="modal" id="settingsModalDialog">
            <h3><a href="https://github.com/huioi/Just-OneTab" target="_blank">设置</a></h3>
            <div id="settingsModalContent">
            </div>
            <div class="modal-buttons">
                <button id="saveSettingsInModal" class="btn btn-primary">保存设置</button>
                <button id="closeSettingsModal" class="btn">关闭</button>
            </div>
        </div>
    </div>

    <input type="file" id="fileInput" accept=".json,.html,.htm" style="display: none;">

    <div id="settings-hover-area"></div>
    <button id="settings-gear-btn">⚙️</button>

    <script src="./index.js"></script>
</body>
</html>
